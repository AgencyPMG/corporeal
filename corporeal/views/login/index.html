{% extends 'layout.html' %}

{% block content %}
<div class="reveal-modal small" data-reveal style="display:block;visibility:visible">
<div class="reveal-modal-bg" style="display: none"></div>
<form id="form" method="post" action="/corporeal/login/post" enctype="application/x-www-form-urlencoded">
    <input type="hidden" id="_csrf" name="_csrf" value="{{csrf_token}}">
    <h2 class="modal-title">Login</h2>
    <div class="row">
        <div class="small-12 columns">
            <label for="username">
                Email
                <input type="text" id="form_email" name="username" required="required">
            </label>
        </div>
    </div>
    <div class="row">
        <div class="small-12 columns">
            <label for="password">
                Password
                <input type="password" id="form_password" name="password" required="required" class="form-control">
        </div>
    </div>
    <div class="row">
        <div class="small-12 columns" style="text-align:right">
            <a href="{{baseUrl}}/login/google" type="button" class="button secondary small" data-dismiss="modal">Login With Google</a>
            <input type="submit" class="button small" value="Login" />
        </div>
    </div>
</div>
{% endblock %}
