{% extends 'layout.html' %}

{% block stylesheets %}
    <link rel="stylesheet" href="add_styles.css">
{% endblock %}

{% block content %}
<form method="post" enctype="application/x-www-form-urlencoded" action="{{baseUrl}}/pages/save">
<input type="hidden" value="{{csrf_token}}" name="_csrf" />
<div class="row">
    <div class="small-12 columns">
        <h1>Add New Page</h1>
    </div>
</div>

<div class="row">
    <div class="small-12 columns">
        Name: <input type="text" name="name" />
    </div>
</div>

<div class="row">
    <div class="small-12 columns">
        Template:
        <select name="template">
            {% for template in templates %}
                <option value="{{template.id}}">{{template.name}}</option>
            {% endfor %}
        </select>
    </div>
</div>

<div class="row">
    <div class="small-12 columns">
        <span class="url-title" style="display: block">URL</span>
        <span class="url-base">{{templateBaseUrl}}/</span>
        <span>
            <input type="text" name="url" placeholder="/" class="url-ext" style="display:inline-block;width:100px">
        </span>
    </div>
    <div class="small-10 medium-5 large-3 columns end">
        
    </div>
</div>

<div class="row">
    <div class="small-12 columns">
        Tags: <input type="text" name="tags" />
    </div>
</div>


<div class="row">
    <div class="small-12 columns">
        <input type="submit" class="button right" value="Save">
    </div>
</div>


{% endblock %}
