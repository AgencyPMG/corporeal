{% extends 'layout.html' %}

{% block content %}


<div class="row">
    <div class="small-12 columns">
        <h2>User List</h2>
    </div>
</div>
<div class="row">
    <div class="small-12 columns">
        <table class="table table-striped">
            <tr>
                <td>User ID</td>
                <td>User Name</td>
                <td>User Role</td>
                <td>Actions</td>
            </tr>
            {% for user in allUsers %}
                <tr>
                    <td>{{user._id}}</td>
                    <td>{{user.name}}</td>
                    <td>{{user.userrole}}</td>
                    <td>
                        <a class="button tiny noform" href="{{baseUrl}}/user/{{user._id}}/edit">Edit</a>
                        <a class="button alert tiny noform" href="{{baseUrl}}/user/{{user._id}}/delete">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </table>
        {% if has_permission('add_user') %}
            <a class="button" href="{{baseUrl}}/user/add">Add User</a>
        {% endif %}
    </div>
</div>

{% endblock %}
